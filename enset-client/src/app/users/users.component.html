<div class="container">
  <h1>Users List</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>infos</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id}}</td>
      <td>{{ user.name}}</td>
      <td>{{ user.email}}</td>
      <td><a href="#">detail</a></td>

    </tr>
  </table>
</div>
